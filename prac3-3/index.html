<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Button Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5 my-5">Bootstrap Button Example</h1><hr>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary  mx-3">Primary Button</button>
        <button type="button" class="btn btn-secondary  mx-3">Secondary Button</button>
        <button type="button" class="btn btn-success  mx-3">Success Button</button>
        <button type="button" class="btn btn-danger  mx-3">Danger Button</button>
        <button type="button" class="btn btn-warning  mx-3">Warning Button</button>
        <button type="button" class="btn btn-info  mx-3">Info Button</button>
        <button type="button" class="btn btn-light  mx-3">Light Button</button>
        <button type="button" class="btn btn-dark  mx-3">Dark Button</button>
      
    <!-- Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
